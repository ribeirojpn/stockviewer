<!DOCTYPE html>
<html ng-app="stockviewer">
  <head>
    <meta charset="utf-8">
    <title>Stock Viewer</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-controller="ChartStock">
    <div class="container">
      <h1>Stock Viewer</h1>
      <highchart id="chart1" config="highchartsNG"></highchart>

      <div class="row">
        <div class="col-md-3" ng-repeat="stock in highchartsNG.series" ng-show="highchartsNG.series">
          {{stock.name}} <button type="button" ng-click="remove(stock)" >Delete</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </span>
            <input type="text" name="stock" class="form-control" placeholder="Add a new here" aria-describedby="sizing-addon1" ng-model="stock.name" required="">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
            </div>
          </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="vendor/highcharts-ng/dist/highcharts-ng.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
